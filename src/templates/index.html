<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">
                            <i class="fas fa-tasks me-2"></i>
                            Todo List
                        </h2>
                    </div>
                    <div class="card-body">
                        <!-- Navigation -->
                        <div class="mb-3">
                            <a href="/" class="btn btn-primary me-2">
                                <i class="fas fa-list"></i> Todos
                            </a>
                            <a href="/chat" class="btn btn-outline-secondary">
                                <i class="fas fa-comments"></i> Chat
                            </a>
                        </div>

                        <!-- Add Todo Form -->
                        <form id="addTodoForm" class="mb-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="todoTitle" placeholder="Enter todo title" required>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-select" id="todoPriority">
                                        <option value="low">Low Priority</option>
                                        <option value="medium" selected>Medium Priority</option>
                                        <option value="high">High Priority</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-success w-100">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12">
                                    <textarea class="form-control" id="todoDescription" placeholder="Optional description" rows="2"></textarea>
                                </div>
                            </div>
                        </form>

                        <!-- Filter Options -->
                        <div class="mb-3">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-primary active" data-filter="all">All</button>
                                <button type="button" class="btn btn-outline-success" data-filter="incomplete">Active</button>
                                <button type="button" class="btn btn-outline-secondary" data-filter="complete">Completed</button>
                            </div>
                        </div>

                        <!-- Todo List -->
                        <div id="todoList">
                            <!-- Todos will be loaded here -->
                        </div>

                        <!-- Empty State -->
                        <div id="emptyState" class="text-center py-5" style="display: none;">
                            <i class="fas fa-clipboard-list fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">No todos yet</h4>
                            <p class="text-muted">Add your first todo above to get started!</p>
                        </div>
                    </div>
                </div>

                <!-- MCP Info -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h6 class="card-title">
                            <i class="fas fa-plug me-2"></i>
                            MCP Integration
                        </h6>
                        <p class="card-text small text-muted">
                            This app exposes todo operations as MCP tools via HTTP at <code>/mcp</code> endpoint.
                            Available tools: create_todo, list_todos, update_todo, delete_todo, mark_todo_complete
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTodoForm">
                        <input type="hidden" id="editTodoId">
                        <div class="mb-3">
                            <label for="editTodoTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="editTodoTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTodoDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editTodoDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editTodoPriority" class="form-label">Priority</label>
                            <select class="form-select" id="editTodoPriority">
                                <option value="low">Low Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="high">High Priority</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/todo.js"></script>
</body>
</html>
